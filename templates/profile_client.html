{% extends "base.html" %}
{% load staticfiles %}

{% block head_title %}My profile{% endblock %}


{% block content %}
<p>Hi, {{ user }}! id: {{ profile_id }}</p>
<div class='col-sm-2'>
{% if photo %}
	<img src='{{ photo.url }}' class='img-responsive' />
{% else %}
	<img src='/media/profile_images/blank-profile-picture-973460_960_720.png' class='img-responsive' />
{% endif %}
</div>
 
{% endblock %}
